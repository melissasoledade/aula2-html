<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Col1</th>
            <th>Col2</th>
            <th colspan="2">Col3</th>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
